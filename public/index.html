<!DOCTYPE html>
<html lang="en">
<head>
    <title>美容Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <style>
        body {
            font-size: 1em;
            overflow: hidden;
        }
        .main {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFF;
            overflow: hidden;
        }
        section:first-child {
            background: #FF4081;
        }
        section:nth-child(2) {
            background: #F44336;
        }
        section:nth-child(3) {
            background: #9C27B0;
        }
        section:nth-child(4) {
            background: #673AB7;
        }
        section:nth-child(5) {
            background: #3F51B5;
        }
        section:nth-child(6) {
            background: #2196F3;
        }
        section:nth-child(7) {
            background: #03A9F4;
        }
        section:nth-child(8) {
            background: #FF5722;
        }
        section:nth-child(9) {
            background: #E91E63;
        }
        section:last-child {
            background: #FF4081;
        }
        section {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 1em;
            border-radius: 10px;
            min-height: 65%;
            width: 85%;
            color: #FFF;
            opacity: 0.9;
            -webkit-transition: all 1.0s ease-in-out;
            -moz-transition: all 1.0s ease-in-out;
            -o-transition: all 1.0s ease-in-out;
            transition: all 1.0s ease-in-out;
            -webkit-transform: translate(100%, -50%);
            -moz-transform: translate(100%, -50%);
            -o-transform: translate(100%, -50%);
            transform: translate(100%, -50%);
        }
        .pre {
            -webkit-transform: translate(-151%, -50%) scaleY(0.5);
            -moz-transform: translate(-151%, -50%) scaleY(0.5);
            -o-transform: translate(-151%, -50%) scaleY(0.5);
            transform: translate(-151%, -50%) scaleY(0.5);
        }
        .current {
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .next {
            -webkit-transform: translate(51%, -50%)  scaleY(0.5);
            -moz-transform: translate(51%, -50%)  scaleY(0.5);
            -o-transform: translate(51%, -50%)  scaleY(0.5);
            transform: translate(51%, -50%)  scaleY(0.5);
        }
        .question {
            font-weight: bold;
            text-indent: 2em;
        }
        .answers {
            margin-left: 1.5em;
            font-size: 1.2em; 
        }
        .answers > label {
            padding: 0.5em 0;
        }
        .button-block {
            width: 100%;
            font-size: 125%;

        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .score {
            font-size: 6em;
            margin: 0;
        }
        .welcome {
            font-size: 3em;
        }
        .section-content {
            position: static;
        }
    </style>
</head>
<body>
    <div id="layout" class="pure-g">
        <div class="main pure-u-1">
            <section class="current">
                <div class="section-content">
                    <div class='logo'>
                        <h2 class="welcome">Welcome</h2>
                        <button id="join" class="pure-button pure-button-primary button-block">开启旅途</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="section-content">
                    <div class="logo">
                        <p>得分</p>
                        <h1 class="score">
                            <span class="right">0</span>/<span class="total">8</span>
                        </h1>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="http://zeptojs.com/zepto.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
